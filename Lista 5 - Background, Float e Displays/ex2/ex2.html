<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background, Float e Displays</title>
    <link rel="stylesheet" href="ex2.css">
</head>
<body>
    <main>
        <div id="base">
            <h2>Login</h2>
            <form action="">
                <div id="divEmail" class="formInputs">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email">
                </div>
                <div id="divSenha" class="formInputs">
                    <label for="senha">Senha</label>
                    <input type="senha" name="senha" id="senha" placeholder="Digite sua senha">
                </div>
                <button>Entrar</button>
            </form>
            <p id="senhaEsquecida">Esqueci a senha</p>
        </div>
        <div id="base">
            <h2>Cadastrar</h2>
            <form action="">
                <div id="nome" class="formInputs">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite o seu nome">
                </div>
                <div id="divEmail" class="formInputs">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email">
                </div>
                <div id="userType" class="formInputs">
                    <label for="userType">Tipo de usuário</label>
                    <select name="userType" id="userType">
                        <option value="administrador">Administrador</option>
                        <option value="funcionario">Funcionário</option>
                    </select>
                </div>
                <div id="divSenha" class="formInputs">
                    <label for="senha">Senha</label>
                    <input type="senha" name="senha" id="senha" placeholder="Digite sua senha">
                </div>
                <button>Entrar</button>
            </form>
            <p id="senhaEsquecida">Esqueci a senha</p>
        </div>
    </main>
    <footer>
        <h3>CodeTur</h3>
        <hr>
        <div id="divFooter">
            <p class="pFooter">Company Inc, 8901 Principal Road, Glasgow</p>
            <p class="pFooter">Call us now toll free: (800)1234-5678</p>
            <p class="pFooter">Customer support support@demolink.org</p>
            <p class="pFooter">Skype: sample-username</p>
        </div>
    </footer>
</body>
</html>
