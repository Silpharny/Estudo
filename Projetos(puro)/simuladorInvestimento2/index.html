<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <title>Simulador de investimento</title>
  </head>
  <body class="w-screen h-screen bg-slate-700">
    <main
      class="w-full h-full flex flex-col justify-center items-center m-auto"
    >
      <section class="bg-slate-800 p-10 rounded-md shadow" id="section-form">
        <h1 class="text-3xl pb-10 font-bold text-slate-300 text-center">Simulador de investimento</h1>
        <form>
          <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
              <label
                for="first_name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Nome</label
              >
              <input
                type="text"
                id="first_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Sil"
                
              />
            </div>
            <div>
              <label
                for="age"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Idade</label
              >
              <input
                type="number"
                id="age"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="25"
                
              />
            </div>
            <div>
              <label
                for="monthly_income"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Renda Mensal</label
              >
              <input
                type="number"
                id="monthly_income"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="R$ 10.000"
                
              />
            </div>
            <div>
              <label
                for="investment_time"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Tempo de investimento(meses)</label
              >
              <input
                type="number"
                id="investment_time"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="100"
                
              />
            </div>
          </div>

          <div class="mb-6">
            <label
              for="investment_profile"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Perfil de investidor</label
            >
            <select
              id="investment_profile"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              
            >
            <option id="resposta1" value="10% conservador, 90% dinâmico">Sem experiência</option>
            <option id="resposta2" value="35% dinâmico, 65% arrojado">Com experiência</option>
            <option id="resposta3" value="77% dinâmico, 23% arrojado">Com experiência</option>
            <option id="resposta4" value="64% conservador, 36% dinâmico">Com pouca experiência</option>
            <option id="resposta5" value="75% ultraconservador, 25% conservador">Não tenho conhecimento nenhum</option>
            </select>
          </div>

          <div class="w-full h-full flex justify-center">
            <button
              id="to_check"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Verificar
            </button>
          </div>
        </form>
      </section>

      <section id="section-information">

      </section>
      
      <div class="mt-10 text-center">
          <p class="font-light text-slate-300 opacity-50 cursor-default">Todos os direitos reservados a Sil Miranda</p>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
