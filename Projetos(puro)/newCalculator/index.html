<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div>
        <input class="display">
        <button class="column-1" onclick="">AC</button>
        <button class="column-1" onclick="">+/-</button>
        <button class="column-1" onclick="">%</button>
        <button class="column-1 math" onclick="">/</button>
        
        
        <button class="column-2" onclick="">7</button>
        <button class="column-2" onclick="">8</button>
        <button class="column-2" onclick="">9</button>
        <button class="column-2 math" onclick="">X</button>
        
        
        <button class="column-3" onclick="">4</button>
        <button class="column-3" onclick="">5</button>
        <button class="column-3" onclick="">6</button>
        <button class="column-3 math" onclick="">-</button>
        
        
        <button class="column-4" onclick="">1</button>
        <button class="column-4" onclick="">2</button>
        <button class="column-4" onclick="">3</button>
        <button class="column-4 math" onclick="">+</button>
        
        <button class="column-5" onclick="">0</button>
        <button class="column-5" onclick="">.</button>
        <button class="column-5" onclick="">=</button>
    </div>
    
</body>
<script src="scripts.js"></script>
</html>
