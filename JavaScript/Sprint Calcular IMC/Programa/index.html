<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>

        <div id="formulario">
            <h2>Preencha o formulário</h2>
            <form id="form">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome_input">
                
                <div id="sex">
                    <p>Sexo: </p>
                    <input type="radio" name="sexo" id="masculino_input" value="masculino">                
                    <label for="masculino_input">Masculino</label>
            
                    <input type="radio" name="sexo" id="feminino_input" value="feminino">                
                    <label for="feminino_input">Feminino</label>
                </div>

                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade_input">
            
                <label for="altura">Altura</label>
                <input type="number" name="altura" id="altura_input">
            
                <label for="peso">Peso</label>
                <input type="number" name="peso" id="peso_input">
            
                <button type="button" onclick="Formulario()">Entrar</button>
            </form>
        </div>
        

        <div id="resultado">
            <div id="innerResultado">
                <h2>Diagnóstico prévio</h2>
                <section class="info">
                    <div class="dadosInfo"><span>Nome:</span><p id="nome_output"></p></div>
                    <div class="dadosInfo"><span>Sexo:</span><p id="sexo_output"></p></div>
                    <div class="dadosInfo"><span>Idade:</span><p id="idade_output"></p></div>
                    <div class="dadosInfo"><span>Altura:</span><p id="altura_output"></p></div>
                    <div class="dadosInfo"><span>Peso:</span><p id="peso_output"></p></div>
                    <div class="dadosInfo"><span>Categoria:</span><p id="categoria_output"></p></div>
                </section>

                <section class="info">
                    <div class="dadosInfo"><span>IMC Desejável:</span><p id="imcDesejavel"></p></div>
                    <div class="dadosInfo"><span>Resultado IMC:</span><p id="resultadoIMC"></p></div>
                </section>

                <section class="info">
                    <div class="dadosInfo"><span>Riscos:</span><p id="riscos"></p></div>
                </section>

                <section class="info">
                    <div class="dadosInfo"><span>Recomendação Inicial:</span><p id="recomendacaoInicial"></p></div>
                </section>
            </div>
        </div>

    </main>
</body>
<script src="script.js"></script>
</html>
