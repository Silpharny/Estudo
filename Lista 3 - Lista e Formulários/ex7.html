<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista e Formulários</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Crie sua Conta</legend>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Digite o primeiro nome">
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite o sobrenome">
            <br>
            <br>
            <label for="data_nascimento">Data de nascimento: </label>
            <input type="date" name="data_nascimento" id="data_nascimento">
            <br>
            <br>
            <label for="endereco">Endereço: </label>
            <input type="text" name="endereco" id="endereco" placeholder="Digite o endereco">
            <br>
            <br>
            <label for="cor_perfil">Cor do perfil: </label>
            <input type="color" name="cor_perfil" id="cor_perfil">
            <br>
            <br>
            <label for="curso">Cursos concluídos: </label>
            <input type="number" name="curso" id="curso">
            <br>
            <br>
            <label for="ins_curriculo">Insira o currículo: </label>
            <input type="file" name="ins_curriculo" id="ins_curriculo">
        </fieldset>
        <br>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
