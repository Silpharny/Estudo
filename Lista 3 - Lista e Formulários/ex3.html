<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista e Formulários</title>
</head>
<body>
    <form action="">
        
        <label for="name">Name: </label>
        <input type="text" name="name" id="name">
        <br>

        <br>
        <label for="endereco">Endereço: </label>
        <input type="text" name="endereco" id="endereco">
        <br>

        <br>
        <label for="escolaridade">Escolaridade: </label>
        <select name="escolaridade" id="escolaridade">
            <option value="ensino_medio">Ensino Médio</option>
            <option value="ensino_superior">Ensino Superior</option>
            <option value="pos_graduacao">Pós-Graduação</option>
        </select>
        <br>

        <br>
        <label>Setor: </label>
        <input type="radio" name="setor" id="gerencia" >
        <label for="gerencia">Gerência</label>
        <input type="radio" name="setor" id="financeiro" >
        <label for="financeiro">Financeiro</label>
        <input type="radio" name="setor" id="recepcao" >
        <label for="recepcao">Recepção</label>
        <input type="radio" name="setor" id="administrativo" >
        <label for="administrativo">Administrativo</label>
        <br>

        <br>
        <label>Quais áreas possui interesse: </label>
        <br>
        <input type="checkbox" name="areaInt" id="computacao">
        <label for="computacao">Computação</label>
        <input type="checkbox" name="areaInt" id="engenharia">
        <label for="engenharia">Engenharia</label>
        <input type="checkbox" name="areaInt" id="biologia">
        <label for="biologia">Biologia</label>
        <input type="checkbox" name="areaInt" id="psicologia">
        <label for="psicologia">Psicologia</label>
        <br>

        <br>
        <label for="observacao">Observação: </label>
        <br>
        <textarea name="observacao" id="observacao" cols="30" rows="10"></textarea>
        <br>
    
        <br>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
