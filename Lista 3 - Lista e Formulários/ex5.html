<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista e Formulários</title>
</head>
<body>
    <form>
        <fieldset>
            <h1>Login</h1>

            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">
            <br><br>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha">
            <br><br>
            <a href="ex1.html">Esqueci minha senha</a>
            <br><br>
            <label>Você é o usuário dessa conta?</label>
            <br>
            <input type="checkbox" name="usuario" id="usuario">
            <label for="usuario">Sim</label>
        </fieldset>
    </form>
</body>
</html>
