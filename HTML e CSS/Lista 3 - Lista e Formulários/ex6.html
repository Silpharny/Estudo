<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista e Formulários</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Cadastro de Cliente</legend>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Digite o primeiro nome">
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite o sobrenome">
            <br>
            <br>
            <label for="data_nascimento">Data de nascimento: </label>
            <input type="date" name="data_nascimento" id="data_nascimento">
            <br>
            <br>
            <label for="endereco">Endereço: </label>
            <input type="text" name="endereco" id="endereco" placeholder="Digite o endereço">
            <br>
            <br>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="Digite o e-mail">
            <br>
            <br>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" placeholder="Ao menos 6 dígitos">
            <br>
            <br>
            <label for="rep_senha">Repita a senha: </label>
            <input type="password" name="rep_senha" id="rep_senha" placeholder="Repita a senha acima">
            <br>
            <br>
        </fieldset>
            <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
