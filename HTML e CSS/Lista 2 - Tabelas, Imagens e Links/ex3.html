<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas, imagens e links</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Fruta</th>
            <th>Verdura</th>
            <th>Grãos</th>
            <th>...</th>
        </thead>

        <tbody>
            <tr>
                <td>Maça</td>
                <td>Alface</td>
                <td>Arroz</td>
                <td rowspan="3">3 Linhas</td>
            </tr>
            <tr>
                <td>Laranja</td>
                <td>Beterraba</td>
                <td>Trigo</td>
            </tr>
            <tr>
                <td colspan="3">3 Colunas</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
